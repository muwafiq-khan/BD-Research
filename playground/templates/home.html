<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Field Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .search-button:active {
            transform: translateY(0);
        }
        
        .example-searches {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .example-searches h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .example-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .example-tag {
            padding: 8px 16px;
            background: #f5f5f5;
            border-radius: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .example-tag:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1>Research Field Search</h1>
        <p class="subtitle">Discover research fields and their subfields</p>
        
        <form action="{% url 'field_search' %}" method="get" class="search-form">
            <input 
                type="text" 
                name="q" 
                class="search-input" 
                placeholder="Search for a field (e.g., Machine Learning, Database, AI...)"
                autofocus
                required
            >
            <button type="submit" class="search-button">Search</button>
        </form>
        
        <div class="example-searches">
            <h3>Try these examples:</h3>
            <div class="example-tags">
                <a href="{% url 'field_search' %}?q=Machine Learning" class="example-tag">Machine Learning</a>
                <a href="{% url 'field_search' %}?q=Database" class="example-tag">Database Systems</a>
                <a href="{% url 'field_search' %}?q=Computer Science" class="example-tag">Computer Science</a>
                <a href="{% url 'field_search' %}?q=AI" class="example-tag">Artificial Intelligence</a>
            </div>
        </div>
    </div>
</body>
</html>
